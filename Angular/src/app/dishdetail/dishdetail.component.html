<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.image}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>

    <div fxFlex="40" *ngIf="dish">
        <div fxFlex>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{"Comments" | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>

                <mat-list>
                    <mat-list-item *ngFor="let list of dish.comments">
                        <h3 mat-line> {{list.comment}}</h3>
                        <p mat-line> {{list.rating }}{{"Star"}} </p>
                        <h3 mat-line> {{list.author}}</h3>
                        <h3 mat-line> {{list.date | date}}</h3>

                    </mat-list-item>
                </mat-list>
            </mat-card>
        </div>




    </div>



</div>
